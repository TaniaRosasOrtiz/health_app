<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Health App</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="./static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="./static/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Health App</h1>
						</div>
						<form action = "{{ url_for('result')}}" method = "post">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" name="name" placeholder="Enter your name"
										pattern="([A-zÀ-ž\s]){2,}">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="email" name="email" placeholder="Enter your email">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" type="tel" id="phone" name="phone" placeholder="000000000" 
								pattern="[09]{2}[09]{4}[09]{4}">
							</div>
							<div class="row">
								<!-- <div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Pregnancies</span>
										<input class="form-control" type="text" name="pregnancies" placeholder="Number of times pregnant">
									</div>
								</div> -->
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Glucose Level</span>
										<input class="form-control" type="number" name="glucose" placeholder="Plasma glucose concentration a 2 hours in an oral glucose tolerance test"
										min="1" max="3000">
									</div>
								</div>
							</div>
							<!-- <div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Blood Pressure</span>
										<input class="form-control" type="text" name="bloodpressure" placeholder="Diastolic blood pressure (mm Hg)">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Skin Thickness	</span>
										<input class="form-control" type="text" name="skinthickness" placeholder="Triceps skin fold thickness (mm)">
									</div>
								</div>

							</div> -->
							<!-- <div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Insulin</span>
										<input class="form-control" type="text" name="insulin" placeholder="2-Hour serum insulin (mu U/ml)">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Diabetes pedigree function</span>
										<input class="form-control" type="text" name="dpf" placeholder="Diabetes pedigree function">
									</div>
								</div>
								
							</div> -->
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label">Weight</span>
										<input class="form-control" type="number" name="weight" placeholder="Weight in kg"
										min="10" max="650">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label">Height</span>
										<input class="form-control" type="number" step=".01" name="height" placeholder="Height in m"
										min="0.1" max="3">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<span class="form-label">Age</span>
										<input class="form-control" type="number" name="age" placeholder="Age (years)"
										min="1" max="110">
									</div>
								</div>
								
							</div>
							<div class="form-btn">
								<button type="submit" class="submit-btn" >Get result</button>
							</div>
						</form>
					{{ prediction_text }}
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
