<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Diabetes Result</title>
</head>

<body>
    <div class="results">
        {% if prediction==1 %}
            <h1>Prediction: <span class='danger'>Opps! You have a greater risk of having diabetes consult ur doctor.</span></h1>
        {% elif prediction==0 %}
            <h1>Prediction: <span class='safe'>Wow ! You have a lower risk of diabetes.</span></h1>
        {% endif %}
    </div>
</body>

</html>
